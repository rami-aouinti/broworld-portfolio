homepage:
    path: /{_locale}
    controller: App\Controller\FrontOffice\HomeController
    requirements:
        _locale: '%app_locales%'
    defaults:
        _locale: '%locale%'

controllers:
    resource:
        path: '../src/Controller/'
        namespace: App\Controller
    type: attribute
    prefix: /{_locale}
    requirements:
        _locale: '%app_locales%'
    defaults:
        _locale: '%locale%'

api-controllers:
    resource:
        path: '../src/Controller/API/'
        namespace: App\Controller\API
    type: attribute
